<a href="/">
  <h1>Home</h1>
</a>
<form action="{% url 'base:home' %}" method="GET">
  <input type="text" name="q" placeholder="Search Rooms..." />
</form>
{% if request.user.is_authenticated %}
<p>{{request.user}}</p>
<a href="{% url 'base:logout' %}">Logout</a>

{% else %}
<a href="{% url 'base:login' %}">Login</a>
{% endif %}
<hr />
